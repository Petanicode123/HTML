<!DOCTYPE html>
<html>
    <head>
        <title>
            Membuat Format Text 
        </title>
    </head>
    <body>
        <h2> Latihan Membuat Format Text </h2>
        <ul> 
            <!-- Format Tebal -->
            <li>
                <b> Ini Adalah Format Tebal       </b>
            </li>
            <!-- Format Miring -->
            <li>
                <i> Ini Adalah Format Miring      </i>
            </li>
            <!-- Format Garis Bawah -->
            <li>
                <u> Ini Adalah Format Garis Bawah </u>
            </li>
            <!-- Format Superscript (Perpangkatan Atas) -->
            <li>
                Ini Adalah Format Pangkat Superscript
                X<sup>2</sup> + y<sup>3</sup> = 15
            </li>
            <!-- Format Subscript (Perpangkatan Bawah) -->
            <li> 
                Ini Adalah Format Subscript 
                H<sub>2</sub>SO<sub>4</sub>
            </li>
            <!--Format Highlight-->
            <li>
                <mark> Coding Itu Mudah </mark>
            </li>
            <!-- Format Pencoretan -->
            <li>
                Pemograman Web Itu <del>susah</del> EZ++++++
            </li>
        </ul>
    </body>
</html>
